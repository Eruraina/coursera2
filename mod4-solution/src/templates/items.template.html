<a ui-sref="home">Home</a> &lt; <a ui-sref="categoriesList">Categories</a> &lt; <span>{{ controller.categoriesName}}</span>

<table class="table table-hover table-responsive display" width="100%">
  <tr>
    <th></th>
    <th class="text-center">SHORT NAME</th>
    <th class="text-center">DISH NAME</th>
    <th class="text-center">DESCRIPTION</th>
    <th class="nosort"></th>
  </tr>

    <tr ng-repeat="items in controller.itemsList">
      <td>{{ $index + 1 }}.</td>
      <td class="text-center">{{ items.short_name }}</td>
      <td class="text-center"><strong><em>{{ items.name }}</em></strong></td>
      <td class="text-center">{{ items.description }}</td>
    </tr>

</table>
