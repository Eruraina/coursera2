<a ui-sref="home">Home</a> &lt; <a ui-sref="categoriesList">Categories</a> &lt; <span>Menu Items</span>

<h3>Menu Items</h3>
<table class="table table-hover table-responsive display" width="100%">
  <thead>
    <th class="text-center">Short Name</th>
    <th class="text-center">Name</th>
    <th class="text-center">Description</th>
    <th class="nosort"></th>
  </thead>
  <tbody>
    <tr ng-repeat="item in itemsList.items">
      <td class="text-center">{{ item.short_name }}</td>
      <td class="text-center"><strong>{{ item.name }}</strong></td>
      <td class="text-center">{{ item.description }}</td>
    </tr>
  </tbody>
</table>
