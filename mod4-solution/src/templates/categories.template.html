<a ui-sref="home">Home</a> &lt; <span>Categories</span>


  <table class="table table-hover table-responsive display" width="100%">
  	<tr>
  		<th></th>
  		<th class="text-center">CATEGORY</th>
  		<th class="text-center">SHORT NAME</th>
  		<th class="text-center">DESCRIPTION</th>
  	</tr>

  	<tr ng-repeat="categories in controller.categoriesList">
  		<td>{{ $index + 1 }}.</td>
  		<td class="text-center"><a ui-sref="itemsList({shortName: categories.short_name})"><strong>{{ categories.name }}</strong></a></td>
  		<td class="text-center">{{ categories.short_name }}</td>
  		<td class="text-center">{{ categories.special_instructions }}</td>
  	</tr>
  </table>
